<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Puppy Overlay</title>

    <style>
        body {
            /* Agar aapki website ka koi background ho toh theek hai, varna yeh puppy hamesha top par rahega */
            padding: 0;
            margin: 0;
            height: 200vh; /* Sirf testing ke liye taaki scroll kar saken */
        }
        
        #puppy-container {
            position: fixed; /* Sabse zaroori: Screen par fix rakhega */
            top: 50px; 
            left: 50px;
            z-index: 9999; /* Sabse upar dikhega */
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            /* Puppy jab ulta ghoomega toh smooth transition ke liye */
        }

        #cute-puppy {
            display: block;
            width: 100px; /* Aap apne hisaab se size badal sakte hain */
            height: 100px;
        }

        #buy-message {
            position: absolute;
            bottom: 110%; /* Puppy ke upar position */
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 2px solid #ff69b4;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 150px;
            text-align: center;
            
            /* Default mein message box hidden */
            opacity: 0; 
            pointer-events: none; /* Jab hidden ho toh click ko ignore karega */
            transition: opacity 0.3s ease;
        }

        #buy-message p {
            margin-top: 0;
            font-size: 14px;
            color: #333;
            font-family: sans-serif;
        }

        #buy-message button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="puppy-container">
        
        <img id="cute-puppy" src="https://postimg.cc/V5Zn5xtM" alt="Cute Puppy"> 
        
        <div id="buy-message">
            <p>Adopt me! Click 'Buy' now! üêï</p>
            <button onclick="alert('Thank you for buying me!');">Buy Now!</button>
        </div>
    </div>
    
    <h1 style="text-align:center; padding-top:100px;">My Awesome Website</h1>
    <p style="text-align:center;">Scroll to see the puppy follow you!</p>
    <script>
        const puppyContainer = document.getElementById('puppy-container');
        const buyMessage = document.getElementById('buy-message');

        let x = 50; 
        let y = 50; 
        let dx = 3; // X-speed
        let dy = 3; // Y-speed

        function movePuppy() {
            // Screen ki width/height
            const maxX = window.innerWidth - puppyContainer.offsetWidth;
            const maxY = window.innerHeight - puppyContainer.offsetHeight;

            x += dx;
            y += dy;

            // Jab horizontal edge se takraye
            if (x > maxX || x < 0) {
                dx = -dx;
                // Puppy ko flip karna (jis direction mein jaa raha hai)
                puppyContainer.style.transform = (dx > 0) ? 'scaleX(1)' : 'scaleX(-1)'; 
            }
            // Jab vertical edge se takraye
            if (y > maxY || y < 0) {
                dy = -dy;
            }

            puppyContainer.style.left = x + 'px';
            puppyContainer.style.top = y + 'px';

            requestAnimationFrame(movePuppy);
        }

        // Animation shuru karein
        requestAnimationFrame(movePuppy);

        // --- "Force Buy" Logic ---

        // 1. Puppy par click karne par message dikhana
        puppyContainer.addEventListener('click', () => {
            buyMessage.style.opacity = '1';
            buyMessage.style.pointerEvents = 'auto';
            
            setTimeout(() => {
                buyMessage.style.opacity = '0';
                buyMessage.style.pointerEvents = 'none';
            }, 5000); // Message 5 seconds tak dikhega
        });

        // 2. Har 15 seconds mein ek baar message ko flash karna (User ko force karne ke liye)
        setInterval(() => {
            buyMessage.style.opacity = '1';
            buyMessage.style.pointerEvents = 'auto';

            setTimeout(() => {
                buyMessage.style.opacity = '0';
                buyMessage.style.pointerEvents = 'none';
            }, 1000); // 1 second ke liye flash hoga
            
        }, 15000); // Har 15 seconds ke interval par
    </script>
</body>
</html>
